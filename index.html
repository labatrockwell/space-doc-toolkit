<!DOCTYPE html> 
<html> 
  <head> 
	<title>Hello Space</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.css" />
	<script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.1.1/jquery.mobile-1.1.1.min.js"></script>
	<script type="text/javascript">
$(function() 
{
$(document).ready(function()
{
$.getJSON("space.js",function(data)
{
$.each(data.spimes, function(i,data)
{
var li_data =
"<li><h3>"+data.spime.name+"</h3><p><strong>"+data.spime.description+"</strong></p></li>";
$(li_data).appendTo("#spaces");
});
}
);
return false;
});
});
</script>
</head> 
<body> 

<div data-role="page">

	<div data-role="header">
		<h1>LAB Back Bay</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<div class="content-primary">
			<ul data-role="listview">
				<li data-role="list-divider">Spimes <span class="ui-li-count">3</span></li>
					<li id="spaces"></li>
			</ul>
		</div>
		<p></p>		
	</div><!-- /content -->

</div><!-- /page -->

</body>
</html>
